{% extends 'users/layout.html' %} {% block content %} 
<div class="row">
    <div class="col-sm-3">
   
  </div>
  <div class="col-sm-6">
    <div class="container mt-5">
        
         


          <div class="card mb-3">
            <div class="card-body">
              {% csrf_token %}
                <form class="row g-3" action=""  method="PUT">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Computer language</label>
                    <input type="text" name="language_name" value="{{viw_snip.language_name}}" class="form-control" id="inputAddress" placeholder="your lan" required>
                  </div>
                  <div class="col-12 mt-3">
                    <label for="inputAddress2" class="form-label">Snip Title</label>
                    <input type="text" name="snip_title" value="{{viw_snip.snip_title}}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
                  </div>
                  <div class="card-body">
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="16"
                      name="language_code"
                      required
                    >
                        {{viw_snip.language_code}}
                    </textarea
                    >
                  </div>

                  <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                  <textarea name="short_description" class="form-control" id="exampleFormControlTextarea1" rows="3" required>{{viw_snip.short_description}}</textarea>
                  </div>
        
                  <div class="col-6 mt-3">
                    <button type="submit" class="btn btn-primary">Update Snip</button>
                   
                  </div>
                  <div class="col-6 mt-3">
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </div>
                </form>
              
            </div>
          </div>
   
    </div> 
  </div>
</div>
<div class="col-sm-3">

</div>
</div>
  

{% endblock %}
